<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/PaginaDeLogin.css" />
    <link rel="stylesheet" href="./styles/CampoDeDigitacao.css" />
    <title>Login | CodeConnect</title>
</head>

<body>
    <div id="root"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/19.0.0/cjs/react.production.min.js" integrity="sha512-nU+Ng6Lv1UThPJ9vMtDIEfW0pNWLZQsRwh0cCl3WJHjReVWnxLEWSY/esU9/v1iBsfoe0Y71xwOcpoVrhNcU4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/19.0.0/cjs/react-dom.production.min.js" integrity="sha512-HsacWC3FRZDrKozFe9L5QEh3BA5ID0ErNLJen5rAR9TmZCJxIjHeC+E/2X8uKFbkbCtyMFJ3jnHH7DHr7fWRJg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.26.4/babel.min.js" integrity="sha512-hX7KzoYtNHhNJsz8TAHyddcegokOwhmYiFWCDHqFkcoNVsYwCziO+NISSRlNKpfOYaqyQxm2+MTCJqSaHssJTA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="text/babel">
        function Titulo(){
            return (
                <h1 className='form__titulo'>Login</h1>
            )
        }

        function Subtitulo(){
            return (
                <h2 className='form__texto'>Boas vindas! Faça seu login.</h2>
            )
        }

        //Utilizando props para reutilizar o código
        function CampoDeDigitacao({Label, tipo, placeholder}){
            return(
                <div className='form__campo-digitacao'>
                    <label for='email'>{Label}</label>
                    <input type={tipo} placeholder={placeholder} required id='email'/>
                </div>
            )
        }

        function Botao(){
            return(
                <button type='submit' className='form__botao'>Login</button>
            )
        }
        
        function PaginaLogin(){
            return (
                <div className='container-login'>
                    <img src='./img/imagem-login.png' alt='Uma mulher negra de cabelos crespos e óculos de grau utilizando um computador, também há o logo da codeconnect.'></img>
                    <section>
                        <form action="">
                            <Titulo />
                            <Subtitulo />
                            <CampoDeDigitacao Label='E-mail ou usuário' tipo='email' placeholder='Digite seu e-mail ou usuário'/>
                            <CampoDeDigitacao Label='Senha' tipo='password' placeholder='Digite sua senha.'/>
                            <Botao />
                        </form>
                    </section>
                </div>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<PaginaLogin />);
    </script>

</body>

</html>
